name: 'Publish Release'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM (M1+)
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          # macOS Intel
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          # Windows x64
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Projex v__VERSION__'
          releaseBody: |
            ## What's New

            See the assets below to download and install Projex v__VERSION__.

            ### Downloads
            - **macOS (Apple Silicon)**: `.dmg` file for M1/M2/M3 Macs
            - **macOS (Intel)**: `.dmg` file for Intel Macs
            - **Windows**: `.msi` installer or `.exe` setup
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  publish-release:
    name: Publish GitHub Release (undraft)
    needs: publish-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "${{ github.ref_name }}" \
            --repo "${{ github.repository }}" \
            --draft=false
